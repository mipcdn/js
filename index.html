<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>歪歪漫画</title>
    <link rel="stylesheet" href="https://lxiaox.github.io/pikachu-demo/css/default.css">
	<style type="text/css" media="screen">
        iframe{
            display: none;
        }
    </style>
</head>
<body onLoad="open_without_referrer()">
    <div class="container">
        <div class="pikachuHead">
            <img class="lighting-left" src="https://lxiaox.github.io/pikachu-demo/img/lighting.gif" alt="闪电">
            <img class="lighting-right" src="https://lxiaox.github.io/pikachu-demo/img/lighting.gif" alt="闪电">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="check-left"></div>
            <div class="check-right"></div>
        </div>
        <div class="pikachuBody">
            <div class="hand-left"></div>
            <div class="hand-right"></div>
            <div class="firstMark"></div>
            <div class="lastMark"></div>
        </div>
        <div class="foot-left"></div>
        <div class="foot-right"></div>
        <div class="tail">
            <div class="part1"></div>
            <div class="part2"></div>
            <div class="part3"></div>
            <div class="part4"></div>
            <div class="part5"></div>

        </div>
    </div>
</body>
</html>
